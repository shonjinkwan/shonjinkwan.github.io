<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 표준 객체 - String</title>
</head>
<body>
    <script>
    var str1 = "    나는 29살의 멋있고, 잘 생긴 김기태입니다. Nice Man Nice people    ";
    console.log("글자수 : "+str1.length)
    console.log("Nice의 단어 위치 : "+str1.indexOf('Nice'));
    console.log("Nice의 단어 위치 뒤에 있는 것 : "+str1.lastIndexOf('Nice'));
    console.log("8번째 글자 추출 : "+str1.charAt(7));    
    console.log("4번째 글자 부터 8번째 글자 추출 : "+str1.slice(3, 8));
    console.log("뒤에서 부터 4번째 글자 부터 8번째 글자 추출 : "+str1.slice(-8, -4));
    console.log("4번째 글자 부터 8번째 글자 추출 : "+str1.substring(3, 8));
    console.log("4번째 글자 부터 8번째 글자 추출 : "+str1.substr(3, 5));
    var str2 = str1.split(".");
    var str3 = str1.split(",");
    console.log(".로 구분하여 분리한 문자 배열 : "+str2);
    console.log(",로 구분하여 분리한 문자 배열 : "+str3);
    var str4 = " Fighting~!";
    console.log("문자열 결합 : "+str1.concat("정말~!", str4));
    console.log("대문자로 : "+str1.toUpperCase());
    console.log("소문자로 : "+str1.toLowerCase());
    console.log("공백을 제거한 글자 수 : "+str1.trim().length);
    //replace, search, match는 패턴(정규표현식)으로 작업이 가능함
    //var reg = "정규표현식";
    console.log("단어 한 단어만 변경 : "+str1.replace("Nice", "Dirty"));
    console.log("단어 모두 변경 : "+str1.replaceAll("Nice", "Dirty"));
    console.log("단어 찾기 : "+str1.search("Dirty"));
    if(str1.search("Dirty")<0){
        console.log("해당 단어를 찾지 못했습니다.");
    }
    console.log("단어 비교 : "+str1.match("Nice"));
    </script>
</body>
</html>
